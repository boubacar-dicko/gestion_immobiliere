{% extends "main/mainviews/accueil.html" %}
{% block content %}



<table class="table table-hover table-dark">
 
    <tr>

        <th>ID</th>
        <th>name</th>
        <th>type du bien</th>
        <th>Adresse du bien</th>
        <th>description du bien</th>
        <th>Action</th>

    </tr>


   {% for row in bien %}
    <tr>
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.typeBien}}</td>
        <td>{{row.adresse}}</td>
        <td>{{row.descriptionBien}}</td>

        <td>
            <a href="/updateBien/{{row.id}}" class="btn btn-warning btn-xs">Edit</a>
            <a href="/deleteBien/{{row.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>


        </td>

    </tr>
    {% endfor %}

{%endblock%}
